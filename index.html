<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Orbitron:wght@500&family=Roboto&family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="header">CALCULATOR</div>
    <div class="calculator">
        <div class="screen">
            <input class="firstvalue"  disabled>
            <input class="displayvalue" disabled>
        </div>
        <div class="btn">
            
            <button type="button" value="7" >7</button>
            <button type="button" value="8" >8</button>
            <button type="button" value="9" >9</button>
            <button type="button" class="backspace" value="">DEL</button>
            <button type="button" class="clear" value="">AC</button>
            

            <button type="button" value="4" >4</button>
            <button type="button" value="5" >5</button>
            <button type="button" value="6" >6</button>
            <button type="button" class="operators" value="*" >&times;</button>
            <button type="button" class="operators" value="/" >&divide;</button>

            <button type="button" value="1" >1</button>
            <button type="button" value="2" >2</button>
            <button type="button" value="3" >3</button>
            <button type="button" class="operators" value="+" >&plus;</button>
            <button type="button" class="operators" value="-" >&minus;</button>

            <button type="button" class="null" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign operators" value="=">=</button>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
